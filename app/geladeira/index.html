da<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minha Geladeira — Got2Cook</title>
  <meta name="description" content="Gerencie os ingredientes da sua geladeira no Got2Cook. Adicione itens, marque como acabou e organize o que você tem em casa." />
  <link rel="stylesheet" href="./geladeira.css" />
</head>
<body>
  <div class="page">

    <!-- Cabeçalho (mesmo padrão da HOME: perfil à esquerda, menu à direita) -->
    <header class="topo-icones" aria-label="Cabeçalho do aplicativo">
      <a class="icone" href="../home/index.html" aria-label="Perfil / Home">
        <img src="../../assets/perfil.png" alt="Perfil" />
      </a>
      <a class="icone" href="../home/index.html" aria-label="Menu principal">
        <img src="../../assets/menu.png" alt="Menu" />
      </a>
    </header>

    <main id="conteudo" class="conteudo" tabindex="-1">
      <h1 class="titulo-geladeira">MINHA GELADEIRA</h1>

      <!-- Pesquisa -->
      <section class="pesquisa-container" aria-label="Buscar ingredientes na geladeira">
        <div class="barra-pesquisa">
          <img src="../../assets/lupa.png" alt="" class="lupa" aria-hidden="true">
          <input type="text" id="campoBusca" placeholder="Buscar ingrediente..." aria-label="Buscar ingrediente" />
        </div>
      </section>

      <!-- Geladeira visual (substitua este bloco) -->
<div class="geladeira-container">
  <section class="fridge" id="fridge" aria-label="Geladeira" aria-expanded="false">
    <!-- Porta (sobreposta) -->
    <button class="fridge__door" id="fridgeDoor" aria-label="Abrir/fechar porta">
      <img src="geladeira.png" alt="Porta da geladeira" />
    </button>

    <!-- Interior (com prateleiras) -->
    <div class="fridge__interior" id="geladeiraAberta" hidden>
      <div class="shelves" aria-hidden="true"></div>

      <div class="conteudo-geladeira" id="conteudoGeladeira" aria-live="polite"></div>

      <div class="fridge__actions">
        <button class="manual" onclick="abrirPopup()">+ Adicionar Ingrediente</button>
        <button class="manual secundario" id="toggleExpand" aria-pressed="false" aria-label="Expandir geladeira">↕ Expandir</button>
      </div>
    </div>
  </section>
</div>

    <!-- Modal: Galeria de ingredientes -->
    <div id="modalBackdrop" class="modal-backdrop" hidden></div>
    <dialog id="modalGaleria" class="popup" aria-labelledby="modalTitulo">
      <div class="popup__header">
        <h2 id="modalTitulo">Escolha um ingrediente</h2>
        <button class="fechar" id="fecharModal" aria-label="Fechar">×</button>
      </div>
      <div class="galeria" id="galeriaIngredientes" aria-label="Galeria de ingredientes disponíveis">
        <!-- itens via JS -->
      </div>
      <div class="popup__footer">
        <button class="manual" id="adicionarManual">Outro ingrediente?</button>
        <button class="manual secundario" id="concluirSelecao">Concluir</button>
      </div>
    </dialog>

    <!-- Região para mensagens de acessibilidade -->
    <div class="sr-only" aria-live="polite" id="ariaAnnouncer"></div>

    <!-- Rodapé curvo com 3 botões (igual ao do seu app) -->
    <footer class="curva">
      <button class="btn-footer voltar" id="btnVoltar" aria-label="Selecionar humor novamente">
        <img src="../../assets/humor.png" alt="" />
      </button>
      <button class="btn-footer logo" id="btnLogo" aria-label="Abrir atalhos rápidos">
        <img src="../../assets/logocentral.png" alt="" />
      </button>
      <button class="btn-footer geladeira" id="btnGeladeira" aria-label="Abrir Minha Geladeira">
        <img src="../../assets/geladeira.png" alt="" />
      </button>
    </footer>

<script>
  document.getElementById("btnVoltar").addEventListener("click", () => {
    window.location.href = "humor.html";
  });
  document.getElementById("btnLogo").addEventListener("click", () => {
    window.location.href = "home.html";
  });
  document.getElementById("btnGeladeira").addEventListener("click", () => {
    window.location.href = "minhageladeira.html";
  });
</script>
  </div>

  <script src="./geladeira.js" defer></script>
</body>
</html>
