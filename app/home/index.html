<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Got2Cook — Home</title>
  <meta name="description" content="Sugestões de receitas baseadas no seu humor no Got2Cook." />

  <!-- Tipografia -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

  <!-- Estilos -->
  <link rel="stylesheet" href="./home.css" />
</head>
<body>
  <div class="page">

    <!-- Cabeçalho -->
    <header class="app-header" role="banner">
      <div class="header-inner">
        <!-- Logo → Volta para landing -->
        <a href="../../index.html" class="brand" aria-label="Voltar para a landing">
          <img class="brand__img" src="../../assets/logo.png" alt="Logo Got2Cook" />
          <span class="brand__text">Got2Cook</span>
        </a>

        <!-- Botão menu -->
        <button class="icon-btn" type="button" aria-label="Abrir menu" id="menuBtn" title="Menu">
          <img src="../../assets/menu.png" alt="Abrir menu" width="20" height="20" />
        </button>

        <!-- Menu principal -->
        <nav class="menu" id="menu" aria-label="Menu principal">
          <ul>
            <li><a href="../minhas-receitas/index.html">Minhas receitas</a></li>
            <li><a href="../historico/index.html">Histórico</a></li>
            <li><a href="../humor/index.html">Trocar humor</a></li>
            <li><a href="../../index.html">Sair para landing</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Conteúdo -->
    <main class="content" role="main">
      <!-- Saudação -->
      <section class="greeting" aria-labelledby="titulo-saudacao">
        <h1 id="titulo-saudacao" class="visually-hidden">Saudação</h1>
        <div class="bubble">
          <p class="bubble__text">
            <span class="bubble__hello">Olá<span class="bubble__comma">,</span></span>
            <span id="usuarioNome" class="bubble__name"></span>
            <span id="usuarioEmoji" class="bubble__emoji" role="img" aria-label="Humor atual"></span>
          </p>
          <p class="bubble__question">o que vamos cozinhar hoje?</p>
        </div>
      </section>

      <!-- Personagem -->
      <div class="chef-wrap">
        <img src="../../assets/cozinheiro.png" alt="Personagem cozinheiro" class="chef-img" />
      </div>

      <!-- Sugestões -->
      <section class="suggestions" aria-labelledby="titulo-sugestoes">
        <h2 id="titulo-sugestoes" class="suggestions__title">Sugestões baseadas no seu humor</h2>

        <div id="cardsGrid" class="cards" role="list">
          <!-- Cards renderizados pelo JS -->
        </div>

        <div class="more-row">
          <a class="more-row__link" href="../minhas-receitas/index.html" aria-label="Ver mais receitas">
            Ver mais sugestões <span aria-hidden="true">›</span>
          </a>
        </div>
      </section>
    </main>

    <!-- Rodapé -->
  <footer class="app-footer" role="contentinfo" aria-label="Navegação inferior">
  <nav class="footer-nav" aria-label="Ações rápidas">
    <!-- Voltar (Humor) -->
    <a
      class="footer-btn footer-btn--round"
      href="../humor/index.html"
      aria-label="Voltar para seleção de humor"
      style="--icon:url('../../assets/humor.png')"
    ><span class="sr-only">Humor</span></a>

    <!-- Gerar (central maior) -->
    <a
      class="footer-btn footer-btn--center-big"
      href="../gerar/index.html"
      aria-label="Abrir Gerar Receita"
      style="--icon:url('../../assets/logocentral.png')"
    ><span class="sr-only">Gerar</span></a>

    <!-- Geladeira -->
    <a
      class="footer-btn footer-btn--round"
      href="../geladeira/index.html"
      aria-label="Abrir Minha Geladeira"
      style="--icon:url('../../assets/geladeira.png')"
    ><span class="sr-only">Geladeira</span></a>
  </nav>
</footer>
  </div>

  <!-- Script -->
  <script defer src="./home.js"></script>
</body>
</html>
