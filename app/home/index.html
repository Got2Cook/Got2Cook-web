<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Got2Cook - Início</title>
  <meta name="description" content="Página inicial do Got2Cook com sugestões de receitas e atalhos rápidos.">
  <link rel="stylesheet" href="./home.css" />
</head>
<body>
  <div class="container">

    <!-- Cabeçalho: perfil (esquerda) e menu (direita) -->
    <header>
      <div class="icone perfil">
        <img src="../../assets/perfil.png" alt="Perfil" id="perfilBtn" />
        <!-- Menu do perfil (sem ícones para evitar caminhos que você não tem) -->
        <div class="menu-perfil hidden" id="perfilMenu">
          <div class="perfil-nome">
            <img src="../../assets/perfil.png" alt="Ícone Perfil" />
            <span id="perfil-nome"></span>
          </div>
          <ul>
            <li onclick="window.location.href='../perfil/index.html'">Dados pessoais</li>
            <li onclick="window.location.href='../historico/index.html'">Meu histórico de humor</li>
            <li onclick="window.location.href='../gostos/index.html'">Meus gostos culinários</li>
          </ul>
        </div>
      </div>

      <div class="icone menu">
        <img src="../../assets/menu.png" alt="Menu" id="menuBtn" />
        <div class="menu-principal hidden" id="menuPrincipal">
          <ul>
            <li onclick="window.location.href='../meu-plano/index.html'">Gerenciar plano</li>
            <li onclick="window.location.href='../historico/index.html'">Meu histórico</li>
            <li onclick="window.location.href='../config/index.html'">Configurações</li>
            <li onclick="window.location.href='../faleconosco/index.html'">Fale conosco</li>
            <li onclick="window.location.href='../../index.html'">Sair para a landing</li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Fala do cozinheiro -->
    <div class="fala">
      <img src="../../assets/cozinheiro.png" alt="Cozinheiro" class="cozinheiro" />
      <div class="balao-fala">
        Olá, <span id="usuario">Usuário</span>! O que vamos cozinhar hoje?
      </div>
    </div>

    <!-- Sugestões -->
    <section class="sugestoes">
      <h2>Sugestões baseadas no seu humor</h2>
      <div class="sugestoes-grid">
        <a href="../minhas-receitas/index.html" class="card"><img src="../../assets/receita1.png" alt="Receita 1" /></a>
        <a href="../minhas-receitas/index.html" class="card"><img src="../../assets/receita2.png" alt="Receita 2" /></a>
        <a href="../minhas-receitas/index.html" class="card"><img src="../../assets/receita3.png" alt="Receita 3" /></a>
        <a href="../minhas-receitas/index.html" class="card"><img src="../../assets/receita4.png" alt="Receita 4" /></a>
      </div>
    </section>

    <!-- Atalhos que aparecem ao tocar no botão central -->
    <section class="acessos-rapidos" id="atalhosRapidos" aria-label="Atalhos rápidos">
      <button onclick="window.location.href='../minhas-receitas/index.html'" class="acesso-btn">MINHAS RECEITAS</button>
      <button onclick="window.location.href='../gerar/index.html'" class="acesso-btn">GERAR RECEITA</button>
    </section>

    <!-- Rodapé curvo com 3 botões (igual ao do seu app) -->
    <footer class="curva">
      <button class="btn-footer voltar" id="btnVoltar" aria-label="Selecionar humor novamente">
        <img src="../../assets/humor.png" alt="" />
      </button>
      <button class="btn-footer logo" id="btnLogo" aria-label="Abrir atalhos rápidos">
        <img src="../../assets/logocentral.png" alt="" />
      </button>
      <button class="btn-footer geladeira" id="btnGeladeira" aria-label="Abrir Minha Geladeira">
        <img src="../../assets/geladeira.png" alt="" />
      </button>
    </footer>

  </div>

  <script src="./home.js" defer></script>
</body>
</html>
